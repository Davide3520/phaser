<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 300 },
              debug: false,
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 })
    }

    var platform;
    let player;
    let cursor;
    let stars;

    function create ()
    {
        this.add.image(0, 0, 'sky').setOrigin(0, 0)

        // create a new Static Physics Group and assigns it to the variable platform.
        platform = this.physics.add.staticGroup()
        platform.create(400, 568, 'ground').setScale(2).refreshBody();

        platform.create(600, 400, 'ground');
        platform.create(50, 250, 'ground');
        platform.create(750, 220, 'ground');

        // create a new player positioned at 100 x 450 px from the bottom
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // left animation uses frames 0, 1, 2, 3 and runs at 10 frames per second. repeat -1 means loop.
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', {start: 0, end: 3}),
            frameRate: 10,
            repeat: -1,
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4}],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', {start: 5, end: 8}),
            frameRate: 10,
            repeat: -1,
        });

        player.body.setGravityY(300)

        // the collider takes 2 objects and test for collision and perform separation against them.
        this.physics.add.collider(player, platform)

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.5));
        })

        this.physics.add.collider(stars, platform)
        this.physics.add.overlap(player, stars, collectStar, null, this);

        function collectStar (player, star) {
            star.disableBody(true, true);
        }
    }

    function update ()
    {
        cursor = this.input.keyboard.createCursorKeys()

        // check if the left key is being held down if it is apply negaitve horizontal velocity and start the left running animation.
        if (cursor.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);

        } else if (cursor.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        } else {
            player.setVelocityX(0);
            player.anims.play('turn');
        };

        // jumping if the key up is held down and the player is touching the ground
        if (cursor.up.isDown && player.body.touching.down) {
            player.setVelocityY(-530);
        }
    }

</script>

</body>
</html>
